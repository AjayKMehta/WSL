[tools]
    deno = { version = "latest", postinstall = 'deno completions bash > ~/.config/bash_completions.d/deno' }
    zoxide = "latest"
    lua-language-server = "latest"
    github-cli = "latest"
    chezmoi = { version = "latest", postinstall = 'chezmoi completion bash > ~/.config/bash_completions.d/chezmoi.sh' }
    delta = { version = "latest", postinstall = 'delta --generate-completion bash > ~/.config/bash_completions.d/delta'}
    difftastic = "latest"
    docker-slim = "latest"
    fzf = "latest"
    go = "latest"
    neovim = "latest"
    stylua = "latest"
    usage = "latest"
    eza = {version = "latest", postinstall = 'gh download https://github.com/eza-community/eza/blob/main/completions/bash/eza --outfile ~/.config/bash_completions.d/eza' }
    lazygit = "latest"
    ripgrep = "latest"
    direnv = "latest"
    act = "latest"
