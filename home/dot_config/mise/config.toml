[settings]
experimental = true
# plugins can read the versions files used by other version managers (if enabled by the plugin)
# for example, .nvmrc in the case of node's nvm
legacy_version_file = true # enabled by default (unlike asdf)
# python-build
python_compile = true

[tools]
# specify single or multiple versions
neovim = "latest"
deno = "latest"
lua-language-server = "latest"
delta = "latest"
chezmoi = "latest"
difftastic = "latest"
fzf = "latest"
golang = "latest"
docker-slim = "latest"
stylua = "latest"
zoxide = "latest"
usage = "latest"
eza = "latest"
direnv = "latest"
yq = "latest"
fx = "latest"
actionlint = "latest"
gum = "latest"
grype = "latest"
