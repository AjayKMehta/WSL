# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
  ratio = [1, 4, 3]
  linemode = "permissions"
  show_hidden = true
  show_symlink = true
  scrolloff = 5
  mouse_events = ["click", "scroll"]

[opener]
  edit = [
    { run = "${EDITOR:=nvim} %s", desc = "$EDITOR", block = true, for = "linux" },
  ]
  open = [{ run = "xdg-open %s1", desc = "Open", for = "linux" }]
  reveal = [
    { run = "xdg-open %d1", desc = "Reveal", for = "linux" },
  ]
  extract = [
    { run = "ya pub extract --list %s", desc = "Extract here", for = "linux" },
  ]

[plugin]
  prepend_previewers = [{ url = "*.md", run = "glow" }]

  prepend_fetchers = [{id = "git", run = "git", url = "*"}, {id = "git", run = "git", url = "*/"}]

[preview]
  wrap = "yes"
